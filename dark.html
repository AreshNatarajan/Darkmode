<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Changing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <header>
    <div class="btn">
      <h1>Aresh corporation</h1>
        <button class="btn"  onclick="darkmode()">DarkMode</button>
        <button class="btn" onclick="lightmode()">LightMode</button>
        
    </div>
</header>
<!-- Form contant -->
<form>
  <div class="mb-1">
    <h1>Login</h1>
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<hr>
<footer >
    <h2>&copy; Aresh corporation</h2>
    <h4>2023</h4>
    <p>My first darkmode and light mode changing program using bootsrap 5 ,HTML, CSS JavaScript</p>

</footer>
    
    

    <script>
      function darkmode(){
       let element = document.body;
       
       element.className = "dark-mode";
      }
      
       
      function lightmode(){
        let element = document.body;
        
        element.className = "light.mode"

      } 

      


    </script>
    

    
</body>
</html>
